<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImpactSignals</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column vh-100">

    <header class="bg-warning text-dark d-flex justify-content-between align-items-center p-3">
        <h2 class="m-0">ImpactSignals</h2>
        <button class="font-weight-bold text-dark btn btn-outline-dark" onclick="location.href='{% url 'signout' %}'">Logout</button>
    </header>

    <div class="container-fluid flex-grow-1">
        <div class="row mt-4">
            <div class="col-1 d-flex flex-column" style="background-color: #5DADE2; min-height: calc(100vh - 56px);"></div>
            <div class="col d-flex flex-column p-4">
                <h2 class="text-center">Select a Survey</h2>
                <div class="d-flex flex-wrap justify-content-center">
                    <div class="d-flex flex-column align-items-center m-2">
                        <button class="btn btn-light d-flex justify-content-center align-items-center" style="width: 200px; height: 200px; background-image: url('/mnt/data/image.png'); background-size: cover; background-position: center;" onclick="location.href='{% url 'fromscratch' %}'">from Scratch</button>
                        <span class="font-weight-bold mt-2">From Scratch</span>
                    </div>
                    <div class="d-flex flex-column align-items-center m-2">
                        <button class="btn btn-light d-flex justify-content-center align-items-center" style="width: 200px; height: 200px; background-image: url('/mnt/data/image.png'); background-size: cover; background-position: center;">Pulse Survey</button>
                        <span class="font-weight-bold mt-2">Pulse Survey</span>
                    </div>
                    <div class="d-flex flex-column align-items-center m-2">
                        <button class="btn btn-light d-flex justify-content-center align-items-center" style="width: 200px; height: 200px; background-image: url('/mnt/data/image.png'); background-size: cover; background-position: center;">OnBoarding Survey</button>
                        <span class="font-weight-bold mt-2">OnBoarding Survey</span>
                    </div>
                    <div class="d-flex flex-column align-items-center m-2">
                        <button class="btn btn-light d-flex justify-content-center align-items-center" style="width: 200px; height: 200px; background-image: url('/mnt/data/image.png'); background-size: cover; background-position: center;">ABC - Template</button>
                        <span class="font-weight-bold mt-2">ABC - Template</span>
                    </div>
                    <div class="d-flex flex-column align-items-center m-2">
                        <button class="btn btn-light d-flex justify-content-center align-items-center" style="width: 200px; height: 200px; background-image: url('/mnt/data/image.png'); background-size: cover; background-position: center;">XYZ - Template</button>
                        <span class="font-weight-bold mt-2">XYZ - Template</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
