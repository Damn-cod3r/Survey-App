<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .container {
            display: flex;
            flex: 1;
        }
        .image-container {
            background-color: #e0e0e0;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .Login-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .Login-container h2 {
            margin-bottom: 20px;
        }
        .Login-form {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 300px;
        }
        .Login-form label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .Login-form input {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .Login-form button {
            padding: 10px;
            background-color: #E7B319;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            &lt; Some image here &gt;
        </div>
        <div class="Login-container">
            <h2>Login Now</h2>
            <form class="Login-form">
                <label for="email">Email id</label>
                <input type="email" id="email" name="email">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <button type="submit">Login Now</button>
            </form>
        </div>
    </div>
</body>
</html>
